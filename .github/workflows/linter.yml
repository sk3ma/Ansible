name: Playbook functional testing

on:
  push:
    branches:
      - main

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install packages
        shell: bash
        run: |
          sudo apt update
          sudo apt install yamllint ansible-lint -y
        if: success()

      - name: Lint files
        id: yamllint
        shell: bash
        run: |
          yamllint /opt/ansible
        continue-on-error: false

      - name: Lint playbook
        id: ansiblelint
        shell: bash
        run: |
          ansible-lint Portainer.yml
        continue-on-error: false

      - name: Checking results
        shell: bash
        run: |
          if [[ ${{ steps.yamllint.outcome }} == "failure" || ${{ steps.ansiblelint.outcome }} == "failure" ]]; then
            echo "Linting failed, exiting..."
            exit 1
          else
            echo "Linting passed, proceeding..."
          fi

      - name: Execute playbook
        shell: bash
        run: |
          ansible-playbook Portainer.yml
