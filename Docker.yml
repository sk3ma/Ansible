##########################################################
# An Ansible playbook to install Docker on Ubuntu 20.04. #
##########################################################

# Defining target section.
- name: Install Docker and deploy Nginx
  hosts: localhost
  become: true
  gather_facts: true

  # Defining task section.
  tasks:
    - name: Installing Docker
      ansible.builtin.debug:
        msg: '[INFO] INSTALLING DOCKER...'
  
    - name: Installing packages
      ansible.builtinapt:
        name:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - curl
          - gnupg
        state: latest
        update_cache: true

    - name: Adding key
      ansible.builtinapt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present

    - name: Adding repository
      ansible.builtinapt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        state: present
        filename: docker

    - name: Updating system
      ansible.builtinapt:
        update_cache: yes

    - name: Installing Docker
      ansible.builtinapt:
        name: docker-ce
        state: latest
        ignore_errors: yes

    - name: Creating directory
      ansible.builtinfile:
        path: "/container"
        state: directory
        mode: 'u=rwx,g=rw,o=rw'

    - name: Spawning container
      ansible.builtin.debug:
        msg: '[INFO] STARTING CONTAINER...'

    - name: Deploying Nginx
      ansible.builtindocker_container:
        image: nginx:latest
        name: nginx
        state: started
        ports:
          - "8080:80"
        volumes:
          - "/container:/container"

    - name: Issuing late commands
      ansible.builtin.command:
        cmd: |
          sudo systemctl status docker
          sudo docker ps -a
        chdir: /container
      changed_when: false

    - name: End message
      ansible.builtindebug:
        msg: '[OK] Finished, Docker installed and Nginx deployed.'

    - name: End playbook
      ansible.builtin.meta: end_play
