##########################################################
# An Ansible playbook to install Docker on Ubuntu 20.04. #
##########################################################

# Defining target section.
- name: Install Docker and deploy Nginx with MySQL
  hosts: localhost
  become: true
  gather_facts: yes

# Defining task section.
  tasks:
    - name: Installing packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - curl
          - gnupg
        state: latest
        update_cache: true

    - name: Adding key
      apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present

    - name: Adding repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable"
        state: present
        filename: docker

    - name: Updating system
      apt:
        update_cache: yes

    - name: Installing Docker
      apt:
        name: docker-ce
        state: latest
        ignore_errors: yes

    - name: Creating directory
      file:
        path: "/container"
        state: directory
        mode: 'u=rwx,g=rw,o=rw'

    - name: Deploying MySQL
      docker_container:
        name: mysql
        image: mysql:latest
        state: started
        env:
          MYSQL_ROOT_PASSWORD: uECcq2sq
          MYSQL_DATABASE: wordpress
          MYSQL_USER: osadmin
          MYSQL_PASSWORD: 1q2w3e4r5t

    - name: Deploying WordPress
      docker_container:
        name: wordpress
        image: wordpress:latest
        state: started
        ports:
          - "8080:80"
        volumes:
          - "/container:/var/www/html"
        environment:
          WORDPRESS_DB_HOST: mysql
          WORDPRESS_DB_NAME: wordpress
          WORDPRESS_DB_USER: osadmin
          WORDPRESS_DB_PASSWORD: 1q2w3e4r5t

    - name: End message
      debug:
        msg: 'Finished, application installed.'
...
